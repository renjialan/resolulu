<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resolution Meditation</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
            <h1>Resolution Meditation</h1>
        </div>
            <input type="text" id="quoteInput" placeholder="I resolve to..">
            <div class="buttonContainer">
            <button id="addQuote">Start</button>
        </div>
        </div>
        <div class="timer-container">
            <div class="timer">
                <span id="timerDisplay">00:00</span>
            </div>
        </div>
        <div class="quotes">
            <p>You have made these resolutions:</p>
            <!-- Quotes will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
